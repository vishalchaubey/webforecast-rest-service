<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">
		
		<title>Weather Project</title>

		<!-- Loading third party fonts -->
		<link href="http://fonts.googleapis.com/css?family=Roboto:300,400,700|" rel="stylesheet" type="text/css">
		<link href="fonts/font-awesome.min.css" rel="stylesheet" type="text/css">

		<!-- Loading main css file -->
		<link rel="stylesheet" href="style.css">
	
	</head>
	<body>
		<div class="site-content">
			<div class="site-header">
				<div class="container">
					<a href="index.html" class="branding">
						<img src="images/logo.png" alt="" class="logo">
						<div class="logo-type">
							<h1 class="site-title">Vishal Weather</h1>
						</div>
					</a>
					<div class="mobile-navigation"></div>

				</div>
			</div> <!-- .site-header -->

			<div class="hero">
				<div class="container">
					<form class="find-location">
						<input id="code" type="text" placeholder="Find your location...">
						<input type="submit" value="Find" id="find"/>
					</form>

				</div>
			</div>
			<div class="forecast-table">
				<div class="container">
					<div class="forecast-container success hide">
						<div class="today forecast ">
							<div class="forecast-header">
								<div class="day">Monday</div>
								<div class="date">6 Oct</div>
							</div> <!-- .forecast-header -->
							<div class="forecast-content">
								<div class="location">New York</div>
								<div class="degree">
									<div class="num"><span class="numc">0</span><sup>o</sup>C</div>
									<div class="forecast-icon">
										<img src="images/icons/icon-1.svg" alt="" width=90>
									</div>	
								</div>
								<span><img src="images/icon-wind.png" alt=""><span id="forecastdesc"></span>
								<!-- <span><img src="images/icon-umberella.png" alt="">20%</span> -->
								<!-- <span><img src="images/icon-compass.png" alt="">East</span> -->
							</div>
						</div>
						</div>


						<!-- error -->
						<div class="forecast-container error hide">
							<div class="today forecast ">
								<div class="forecast-header">
									<div class="">

										<img src="https://www.flaticon.com/svg/static/icons/svg/3845/3845023.svg" alt="" width=90>
										<div class="">Looks like we are lost here. Please try another code </div>

									</div>
								</div> <!-- .forecast-header -->
								
							</div>
							</div>
					</div>
				</div>
			</div>
		</div>
		<script src="js/jquery-1.11.1.min.js"></script>
		<script src="js/plugins.js"></script>
		<script src="js/app.js"></script>	
	</body>
</html>
